<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game">
            <div id="hud">
                <div class="hud-item">
                    <p id="questionProgress">
                        Questions
                    </p>
                    <div id="progressText">
                        <div id="progressFullText"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p>
                        Score
                    </p>
                    <h1 class="scoreText" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question"> Filler Question Text</div>
            <div class="question-answer">
                <p class="answer-letter">A</p>
                <p class="answer-text">Answer 1</p>
            </div>
            <div class="question-answer">
                <p class="answer-letter">B</p>
                <p class="answer-text">Answer 2</p>
            </div>
            <div class="question-answer">
                <p class="answer-letter">C</p>
                <p class="answer-text">Answer 3</p>
            </div>
            <div class="question-answer">
                <p class="answer-letter">D</p>
                <p class="answer-text">Answer 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
